name: Stale Issues & PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v10
        with:
          stale-issue-message: |
            ðŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant, please comment or update it to keep it open.
          
          stale-pr-message: |
            ðŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If you're still working on this, please comment or push new commits to keep it open.
          
          close-issue-message: |
            ðŸ”’ This issue has been automatically closed due to inactivity.
            
            Feel free to reopen it if you believe it's still relevant!
          
          close-pr-message: |
            ðŸ”’ This pull request has been automatically closed due to inactivity.
            
            Feel free to reopen it if you'd like to continue working on it!
          
          days-before-stale: 30
          days-before-close: 7
          
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          
          exempt-issue-labels: 'pinned,security,help wanted,good first issue'
          exempt-pr-labels: 'pinned,security,work in progress'
          
          operations-per-run: 50
