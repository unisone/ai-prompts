  <defs>
    <!-- Claude brand gradient: warm terracotta/coral tones -->
    <linearGradient id="claudeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97757"/>
      <stop offset="50%" style="stop-color:#E07A5F"/>
      <stop offset="100%" style="stop-color:#D97757"/>
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
