    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .brick { animation: fadeIn 0.8s ease-out both; }
    .row-1 .brick { animation-delay: 0.05s; }
    .row-2 .brick { animation-delay: 0.1s; }
    .row-3 .brick { animation-delay: 0.15s; }
    .row-4 .brick { animation-delay: 0.2s; }
    .row-5 .brick { animation-delay: 0.25s; }
    .corner { animation: pulse 3s ease-in-out infinite; }
    .cursor { animation: blink 1s step-end infinite; }
  </style>
  
