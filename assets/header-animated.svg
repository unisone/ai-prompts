<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-5px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 2px #D9775740); }
      50% { filter: drop-shadow(0 0 6px #D9775780); }
    }
    .letter { animation: fadeIn 0.6s ease-out both; }
    .letter-1 { animation-delay: 0.05s; }
    .letter-2 { animation-delay: 0.1s; }
    .letter-3 { animation-delay: 0.15s; }
    .letter-4 { animation-delay: 0.2s; }
    .letter-5 { animation-delay: 0.25s; }
    .letter-6 { animation-delay: 0.3s; }
    .letter-7 { animation-delay: 0.35s; }
    .letter-8 { animation-delay: 0.4s; }
    .letter-9 { animation-delay: 0.45s; }
    .letter-10 { animation-delay: 0.5s; }
    .letter-11 { animation-delay: 0.55s; }
    .letter-12 { animation-delay: 0.6s; }
    .letter-13 { animation-delay: 0.65s; }
    .letter-14 { animation-delay: 0.7s; }
    .letter-15 { animation-delay: 0.75s; }
    .letter-16 { animation-delay: 0.8s; }
    .corner { animation: pulse 3s ease-in-out infinite; }
    .cursor { animation: blink 1s step-end infinite; }
    .brick { rx: 2; ry: 2; }
    .connector { fill: none; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
  </style>
  
