<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#6366f1;#ec4899;#a855f7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#ec4899;#a855f7;#6366f1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899">
        <animate attributeName="stop-color" values="#ec4899;#a855f7;#6366f1;#ec4899" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes slideIn {
      0% { transform: translateX(-10px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      96% { opacity: 0.9; }
      97% { opacity: 1; }
    }
    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .ascii-art {
      animation: pulse 3s ease-in-out infinite, flicker 8s linear infinite;
    }
    .line-1 { animation: slideIn 0.5s ease-out 0.1s both; }
    .line-2 { animation: slideIn 0.5s ease-out 0.2s both; }
    .line-3 { animation: slideIn 0.5s ease-out 0.3s both; }
    .line-4 { animation: slideIn 0.5s ease-out 0.4s both; }
    .line-5 { animation: slideIn 0.5s ease-out 0.5s both; }
    .line-6 { animation: slideIn 0.5s ease-out 0.6s both; }
    .subtitle {
      animation: float 4s ease-in-out infinite;
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    .terminal-line {
      animation: slideIn 0.8s ease-out 1s both;
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0d1117"/>
  
  <!-- Border glow effect -->
  <rect x="10" y="10" width="780" height="380" rx="8" ry="8" fill="none" stroke="url(#gradient1)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Inner border -->
  <rect x="15" y="15" width="770" height="370" rx="6" ry="6" fill="none" stroke="#30363d" stroke-width="1"/>
  
  <!-- ASCII Art: AI PROMPT -->
  <g class="ascii-art" filter="url(#glow)">
    <text x="400" y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-1">
      █████╗ ██╗    ██████╗ ██████╗  ██████╗ ███╗   ███╗██████╗ ████████╗
    </text>
    <text x="400" y="85" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-2">
      ██╔══██╗██║    ██╔══██╗██╔══██╗██╔═══██╗████╗ ████║██╔══██╗╚══██╔══╝
    </text>
    <text x="400" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-3">
      ███████║██║    ██████╔╝██████╔╝██║   ██║██╔████╔██║██████╔╝   ██║
    </text>
    <text x="400" y="115" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-4">
      ██╔══██║██║    ██╔═══╝ ██╔══██╗██║   ██║██║╚██╔╝██║██╔═══╝    ██║
    </text>
    <text x="400" y="130" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-5">
      ██║  ██║██║    ██║     ██║  ██║╚██████╔╝██║ ╚═╝ ██║██║        ██║
    </text>
    <text x="400" y="145" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-6">
      ╚═╝  ╚═╝╚═╝    ╚═╝     ╚═╝  ╚═╝ ╚═════╝ ╚═╝     ╚═╝╚═╝        ╚═╝
    </text>
  </g>
  
  <!-- ASCII Art: LIBRARY -->
  <g class="ascii-art" filter="url(#glow)">
    <text x="400" y="175" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-1">
      ██╗     ██╗██████╗ ██████╗  █████╗ ██████╗ ██╗   ██╗
    </text>
    <text x="400" y="190" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-2">
      ██║     ██║██╔══██╗██╔══██╗██╔══██╗██╔══██╗╚██╗ ██╔╝
    </text>
    <text x="400" y="205" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-3">
      ██║     ██║██████╔╝██████╔╝███████║██████╔╝ ╚████╔╝
    </text>
    <text x="400" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-4">
      ██║     ██║██╔══██╗██╔══██╗██╔══██║██╔══██╗  ╚██╔╝
    </text>
    <text x="400" y="235" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-5">
      ███████╗██║██████╔╝██║  ██║██║  ██║██║  ██║   ██║
    </text>
    <text x="400" y="250" text-anchor="middle" font-family="monospace" font-size="11" fill="url(#gradient1)" class="line-6">
      ╚══════╝╚═╝╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝   ╚═╝
    </text>
  </g>
  
  <!-- Subtitle box -->
  <g class="subtitle">
    <rect x="250" y="270" width="300" height="30" rx="4" ry="4" fill="#161b22" stroke="#30363d"/>
    <text x="400" y="290" text-anchor="middle" font-family="monospace" font-size="12" fill="#8b949e">
      ⚡ Production-Ready AI Prompts ⚡
    </text>
  </g>
  
  <!-- Terminal prompt -->
  <g class="terminal-line">
    <rect x="150" y="315" width="500" height="50" rx="6" ry="6" fill="#161b22" stroke="#30363d"/>
    <text x="170" y="337" font-family="monospace" font-size="11" fill="#7ee787">❯</text>
    <text x="185" y="337" font-family="monospace" font-size="11" fill="#c9d1d9">prompt --load</text>
    <text x="295" y="337" font-family="monospace" font-size="11" fill="#a855f7">claude-opus-4.5</text>
    <text x="420" y="337" font-family="monospace" font-size="11" fill="#c9d1d9">--mode</text>
    <text x="470" y="337" font-family="monospace" font-size="11" fill="#79c0ff">ultrathink</text>
    <text x="550" y="337" font-family="monospace" font-size="11" fill="#c9d1d9" class="cursor">█</text>
    <text x="170" y="355" font-family="monospace" font-size="10" fill="#7ee787">✓</text>
    <text x="185" y="355" font-family="monospace" font-size="10" fill="#8b949e">Ready to craft elegant solutions...</text>
  </g>
  
  <!-- Decorative corners -->
  <g fill="url(#gradient1)" opacity="0.6">
    <circle cx="30" cy="30" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="770" cy="30" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="30" cy="370" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="770" cy="370" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>
